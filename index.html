<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- Column Left -->
      <div class="col-1">
        <div class="logo-container">
          <div class="logo">
            <img src="./images/odin-lined.png" alt="odin logo" />
            <span>Odin</span>
          </div>
        </div>
        <div class="credits">
          <span>
            Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a>
          </span>
        </div>
      </div>
      <!-- Colum Right -->
      <div class="col-2">
        <div class="row">
          <div class="text">
            <h2>
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.
              Sign up now to get started.
            </h2>
            <h2>You know you want to.</h2>
          </div>
        </div>
        <div class="row">
          <div class="form">
            <h3>Let's do this!</h3>
            <form id="signupForm" name="signupForm" method="GET" action="./" novalidate>
              <div class="form-col-1">
                <div class="form-field">
                  <label for="firstName">First Name *</label>
                  <input type="text" id="firstName" class="" name="First Name" placeholder="First Name" required />
                  <span class="val-msg show"></span>
                </div>
                <div class="form-field">
                  <label for="email">Email *</label>
                  <input type="email" id="email" name="Email Address" placeholder="email@email.com" required/>
                  <span class="val-msg"></span>
                </div>
                <div class="form-field">
                  <label for="password">Password *</label>
                  <input
                    type="password"
                    id="password"
                    class="error"
                    name="Password"
                    minlength="5"
                    maxlength="20"
                    placeholder="5-20 characters"
                    required
                  />
                  <span class="val-msg"></span>
                </div>
              </div>
              <div class="form-col-2">
                <div class="form-field">
                  <label for="lastName">Last Name *</label>
                  <input type="text" id="lastName" name="Last Name" placeholder="Last Name" required />
                  <span class="val-msg"></span>
                </div>
                <div class="form-field">
                  <label for="phone">Phone Number</label>
                  <input type="phone" id="phone" name="Phone Number" placeholder="Phone Number" />
                  <span class="val-msg"></span>
                </div>
                <div class="form-field">
                  <label for="confirmPass">Confirm Password *</label>
                  <input
                    type="password"
                    id="confirmPass"
                    class="error"
                    name="Confirm Password"
                    minlength="5"
                    maxlength="20"
                    placeholder="5-20 characters"
                    required
                  />
                  <span class="val-msg"></span>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="action-panel">
            <button id="submit" form="signupForm">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
          </div>
        </div>
      </div>
      <!-- End of Column Right -->
    </div>
  </body>
</html>
